<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle List</title>
  </head>
  <body>
    <h1>Vehicle List</h1>
    <ul>
      {% for vehicle in vehicles %}
      <li>
        {{ vehicle.brandName }} {{ vehicle.modelName }} - {{ vehicle.licensePlate }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
